name: "Validation Firmware"
description: "Compilation d'un sketch Arduino"

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
        
    - name: Compilation     
      uses: arduino/compile-sketches@v1
      with:
        fqbn: 'arduino:avr:uno'
        sketch-paths: '- firmware'
        verbose: True
